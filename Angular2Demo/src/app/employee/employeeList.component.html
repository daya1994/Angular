<html>
    <head>
        <title>The Form</title>
    </head>
    <body>
        <employee-count 
        [all]="getTotalEmployeesCount()"
        [male]="getTotalMaleEmployeesCount()"
        [female]="getTotalFemaleEmployeesCount()"
        (countRadioButtonSelectionChanged)="onEmployeeCountRadioButtonChange($event)">
    </employee-count>
        <br/> <br/>
        <table>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Annual Salary</th>
                    <th>Date of Birth</th>
                    <!-- <th>Index</th>
                    <th>IsFirst</th>
                    <th>IsLast</th>
                    <th>IsEven</th>
                    <th>IsOdd</th> -->

                </tr>
            </thead>
            <tbody>
                <!-- <tr *ngFor = "let employee of employees; trackBy:trackByEmpCode let i=index; let isFirst=first; let isLast=last let isEven=even; let isOdd=odd"> -->
                    <ng-container *ngFor = "let employee of employees;">
                    <tr  *ngIf="selectedEmployeeCountRadioButton=='All' || selectedEmployeeCountRadioButton==employee.gender">
                    <td>{{employee.code | uppercase}}</td>
                    <td>{{employee.name | employeeTitle:employee.gender}}</td>
                    <td>{{employee.gender}}</td>
                    <td>{{employee.annualSalary | currency: 'USD':true:'1.3-3'}}</td>
                    <td>{{employee.dataOfBirth | date:'dd/MM/y'}}</td>
                    <!-- <td>{{i}}</td>
                    <td>{{isFirst}}</td>
                    <td>{{isLast}}</td>
                    <td>{{isEven}}</td>
                    <td>{{isOdd}}</td> -->
                </tr>
            </ng-container>
                <tr *ngIf="!employees || employees.length==0">
                    <td colspan="5"> No Employee to display</td>
                </tr>

            </tbody>
        </table>
        <!-- <br/>
        <button (click)="getEmployees()">Refresh employees </button> -->
    </body>
</html>
